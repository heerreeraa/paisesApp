<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        
        <app-pais-input
            (onEnter)="buscar( $event )"
            (onDebounce)="sugerencias">
        </app-pais-input>

    </div>
</div>

<hr>
<div    *ngIf="hayError"
        class="alert alert-danger">
    No sé encontró nada con el termino "{{ termino }}". Vuelva a intentarlo!
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">

       <app-pais-tabla [paises]="paises"></app-pais-tabla>

    </div>
</div>
